apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    external-dns.alpha.kubernetes.io/hostname: "httpbin.juhmertena.com"
  name: saorpg-roller-ingress
spec:
  ingressClassName: apisix
  rules:
  - host: httpbin.juhmertena.com
    http:
      paths:
        - backend:
            service:
              name: httpbin
              port:
                number: 80
          path: /
          pathType: Prefix
  tls:
  - hosts:
    - httpbin.juhmertena.com
    secretName: cloudflare-origin-ca
